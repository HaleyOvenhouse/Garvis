<ion-content>
  <ion-grid class="login-grid">
    <ion-row class="ion-align-items-center">
      <ion-col size="2">
        <ion-icon name="person-outline"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-input placeholder="Username" type="text" [(ngModel)]="username"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col size="2">
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center ion-justify-content-center" style="margin-top: 25px;">
      <ion-button (click)="login()">Login</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
